<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{Title}}</title>
</head>
<body>
{%block content%}
<h1>{{test_name}} {{title}}</h1>
<ul>
    {% for product in posts %}
    <li>
        {% if product != ' ' %} <b>{{product.name}}</b> <em>{{product.description}}</em> {{product.price}} {% else %} <em>'Значення немає'</em> {%endif%}
    </li>
    {% endfor %}
</ul>
{% endblock content %}
</body>
</html>
