<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{Title}}</title>
</head>
<body>
{%block content%}
<h1>{{test_name}} {{title}}</h1>
<ul>
    {% for product in posts %}
    <li>
        {% if product.price > 50 %} {{product}} {% else %} <em>{{product}}</em> {%endif%}
    </li>
    {% endfor %}
</ul>
{% endblock content %}
</body>
</html>
